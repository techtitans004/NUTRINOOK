    <section class="calculator">
      <h1>Calorie Calculator</h1>
      <form id="calorie-form">
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" required />
        </div>
        <div class="form-group">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" required />
        </div>
        <div class="form-group">
          <label for="activity">Activity Level:</label>
          <select id="activity" name="activity" required>
            <option value="sedentary">Sedentary (little or no exercise)</option>
            <option value="light">
              Lightly active (light exercise/sports 1-3 days/week)
            </option>
            <option value="moderate">
              Moderately active (moderate exercise/sports 3-5 days/week)
            </option>
            <option value="active">
              Active (hard exercise/sports 6-7 days a week)
            </option>
            <option value="very-active">
              Very active (very hard exercise/sports and physical job)
            </option>
          </select>
        </div>
        <button type="calc.button" onclick="calculateCalories()">
          Calculate
        </button>
        <button type="calc.button" onclick="resetForm()">Reset</button>
      </form>
      <div id="result"></div>
    </section>
